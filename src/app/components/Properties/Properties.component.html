<h3>Properties</h3>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>ID</th>
        <th>Provider ID</th>
        <th>Name</th>
        <th>Image Url</th>
        <th>Location</th>
        <th>Price Per Night</th>
        <th>Description</th>
        <th>Address</th>

      </tr>
    </thead>
    <tbody>
      <tr class="table-row" *ngFor="let property of Properties">
        <td>{{booking.Id}}</td>
        <td>{{booking.userId}}</td>
        <td>{{booking.propertyId}}</td>
        <td>{{booking.dateFrom}}</td>
        <td>{{booking.dateTo}}</td>
        <td>{{booking.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
